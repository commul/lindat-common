language: node_js
sudo: false
node_js: '4'
branches:
  except:
  - edge
  - releases
  - gh-pages
before_deploy: bash ./ci/build_release.sh
deploy:
- provider: releases
  api_key:
    secure: 
  file:
  - dist.tar.gz
  - dist.zip
  skip_cleanup: true
  on:
    repo: commul/lindat-common
    all_branches: true
    condition: -n "$TRAVIS_TAG"
cache:
  directories:
  - node_modules
  - bower_components
env:
  global:
  - NODE_ENV=travis
  - secure: 
  - secure: 
